<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical HðŸ”¥tseat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="trivia.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .correct {
            background-color: green !important;
            color: white;
        }

        .wrong {
            background-color: #f44336 !important;
            color: white;
        }

        .question-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .question-btn, .answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .question-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007BFF;
            color: white;
            border: 1px solid #c9c7c7;
        }
        .question-btn:hover {
            background-color: #0056b3;
        }
        .question, .answer {
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            font-family: "Boink Std";
            font-size: 50px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f41c52;
            color: white;
            margin: 10px;
        }
        .reset-btn:hover {
	        background-color:#aaaeb2;
        }
        .reset-btn:active {
            position:relative;
            top:1px;
        }

        .show-answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 10px;
        }

        .show-answer-btn:hover {
            background-color:#0056b3;
        }
        .show-answer-btn:active {
            position:relative;
            top:1px;
        }

        .show-reference-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #04AA6D;
            color: white;
            margin: 10px;
        }

        .show-reference-btn:hover {
            background-color:#048a59;
        }
        .show-reference-btn:active {
            position:relative;
            top:1px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .answer-btn {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        box-sizing: border-box;
        font-size: 18px;
        }

        .answer-btn:hover {
            background-color: #d3cdcd;
        }

        .answer.label {
            font-weight: bold;
            margin-right: 10px;
        }
        .question{
            font-weight: bold;
            font-size: x-large;
        }
        .btn-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .question-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            text-align: center;
            font-weight: bold;
            background-image: url('bg.jpg');
            margin: 12% auto;
            padding: 15px;
            border: 1px solid #888;
            width: 50%;
            max-width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .reference{
            align-content: center;
            font-size: 30px;
            font-weight: bold;
        }
        
        /* Responsive Styles */
         @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .question-btn, .answer-btn, .show-answer-btn, .reset-btn, .show-reference-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            .question-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            .question-buttons {
                gap: 5px;
            }
            .modal-content {
                width: 90%;
                padding: 15px;
                max-width: 90%;
            }
            h1 {
            color: #ffffff;
            font-size: 35px;
            margin-top: 10px;
            margin-bottom: 10px;
            }
            .reference{
            font-size: 25px;
            font-weight: bold;
            }
         }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" width="150" height="auto">
        <h1>Biblical HðŸ”¥tseat</h1>
        <div class="question-buttons">
            <!-- Buttons for questions 1 to 20 will be generated here -->
        </div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="answer"></div>
        
        <div class="btn-center">
            <button class="show-answer-btn" onclick="showAnswer()" style="margin: 7px;">Show Answer</button>
            <button class="show-reference-btn" onclick="showReference()">Show Reference</button>
            <button class="reset-btn" onclick="resetQuiz()" style="margin: 7px;">Reset Trivia</button>
        </div>
    </div>

    <div id="referenceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="reference"></div>
        </div>
    </div>

    <script>
        const questions = [

            {
                question: "Moses was shepherding the flock of his father-in-law when God spoke to him through a what?",
                options: ["A. Turtle", "B. Sleepwalking woman", "C. Waterfall", "D. Burning bush"],
                answer: "D. Burning bush",
                reference: "D. Burning Bush<br><br> Exodus 3:2 (KJV) <br> And the angel of the Lord appeared unto him <br> in a flame of fire out of the midst of a bush:<br> and he looked, and, behold, the bush burned <br> with fire, and the bush was not consumed."
            },
            {
                question: "Cain was sentenced to become a homeless and restless wanderer for doing what?",
                options: ["A. Making fun of his brother", "B. Murdering his brother", "C. Slapping his brother", "D. Stealing from his brother"],
                answer: "B. Murdering his brother",
                reference:"B. Murdering his brother<br><br> Genesis 4:8 (KJV)<br> And Cain talked with Abel his brother: and it<br>came to pass, when they were in the field,<br> that Cain rose up against Abel his brother,<br> and slew him."
            },
            {
                question: "How long did it rain on earth during the great flood?",
                options: ["A. 40 days", "B. 60 days", "C. 80 days", "D. 50 days"],
                answer: "A. 40 days",
                reference: "A. 40 days<br><br> Genesis 7:12 (KJV)<br> And the rain was upon the earth forty days<br>and forty nights."
            },
            {
                question: "What are the first five books of the Bible traditionally called?",
                options: ["A. Books of Moses", "B. Books of Adam", "C. Books of Laws", "D. Books of Hebrews"],
                answer: "A. Books of Moses",
                reference: "A. Books of Moses<br><br> Genesis, Exodus,<br> Leviticus, Numbers, and Deuteronomy."
            },
            {
                question: "Sin hatches eggs of this reptile.",
                options: ["A. Scorpion", "B. Viper", "C. Spider", "D. Leech"],
                answer: "B. Viper",
                reference: "B. Viper<br><br> Isaiah 59:5 (KJV)<br> They hatch cockatrice' eggs, and weave the<br> spider's web: he that eateth of their eggs<br> dieth, and that which is crushed breaketh<br> out into a viper."
            },
            {
                question: "The Lord instructed a king not to have many of which animal?",
                options: ["A. Ox", "B. Horse", "C. Goat", "D. Addax"],
                answer: "B. Horse",
                reference: "B. Horse<br><br> Deuteronomy 17:16 (KJV)<br> But he shall not multiply horses to himself,<br> nor cause the people to return to Egypt, to<br> the end that he should multiply horses:<br> forasmuch as the Lord hath said unto you,<br> Ye shall henceforth return no more that way."
            },
            {
                question: "Who was the first Christian martyr?",
                options: ["A. Paul", "B. John", "C. Stephen", "D. James"],
                answer: "C. Stephen",
                reference: "C. Stephen<br><br> Acts 7:59-60 (KJV)<br> 59. And they stoned Stephen, calling upon God, and saying, Lord Jesus, receive my spirit.<br> 60. And he kneeled down, and cried with a loud voice, Lord, lay not this sin to their charge.And when he had said this, he fell asleep."
            },
            {
                question: "Samson used what kind of jawbone to kill 1,000 Philistines?",
                options: ["A. Camel", "B. Bear", "C. Donkey", "D. Tiger"],
                answer: "C. Donkey",
                reference: "C. Donkey<br><br> Judges 15:15 (KJV)<br> And he found a new jawbone of an ass,<br> and put forth his hand, and took it,<br> and slew a thousand men therewith."
            },
            {
                question: "Who was Hagar?",
                options: ["A. Sarahâ€™s slave", "B. Mother of Ishmael", "C. Abrahamâ€™s concubine", "D. All of the above"],
                answer: "D. All of the above",
                reference:"D. All of the above<br><br> Genesis 16:1 (KJV)<br> Now Sarai Abram's wife bare him no children:<br> and she had an handmaid, an Egyptian, whose name was Hagar."
            },
            {
                question: "Which book is this from: Thou shall have no other gods before me.",
                options: ["A. Genesis", "B. Exodus", "C. Leviticus", "D. Judges"],
                answer: "B. Exodus",
                reference: "B. Exodus<br><br>Exodus 20:3 (KJV)<br> Thou shalt have no other gods before me."
            },
            {
                question: "What was the first plague to strike the Egyptians?",
                options: ["A. Blood in the Nile", "B. Fire in the sky", "C. Crop failure", "D. Flooding"],
                answer: "A. Blood in the Nile",
                reference: "A. Blood in the Nile<br><br> Exodus 7:21(KJV)<br> And the fish that was in the river died; and<br> the river stank, and the Egyptians could not<br> drink of the water of the river; and there<br> was blood throughout all the land of Egypt."
            },
            {
                question: "Jesus refers to Herod Antipas as which animal in Luke?",
                options: ["A. Snake", "B. Scorpion", "C. Fox", "D. Wolf"],
                answer: "C. Fox",
                reference: "C. Fox<br><br> Luke 13:32 (KJV)<br> And he said unto them, Go ye, and tell that fox, Behold, I cast out devils, and I do cures to day and to morrow, and the third day I shall be perfected."
            },
            {
                question: "The second coming of Jesus is likeâ€¦",
                options: ["A. A thief in the night", "B. A fig tree", "C. The days of Noah", "D: All of the above"],
                answer: "D. All of the above",
                reference: "D. All of the above<br><br> Matthew 24:3-33 (KJV) "
            },
            {
                question: "What country was Barnabas from?",
                options: ["A. Turkey", "B. Rome", "C. Greece", "D. Cyprus"],
                answer: "D. Cyprus",
                reference: "D. Cyprus<br><br> Acts 4:36 (KJV)<br> And Joses, who by the apostles was surnamed Barnabas,(which is, being interpreted, The son of consolation,) a Levite, and of the country of Cyprus."
            },
            {
                question: "In the eight plagues, this animal covered the ground.",
                options: ["A. Scorpions", "B. Worms", "C. Locusts", "D. Snails"],
                answer: "C. Locusts",
                reference: "C. Locusts<br><br> Exodus 10:4 (KJV)<br> Else, if thou refuse to let my people go,<br>behold, to morrow will I bring the locusts<br>into thy coast."
            },
            {
                question: "How many tribes formed the northern kingdom of Israel?",
                options: ["A. Two (2)", "B. Seven (7)", "C. Ten (10)", "D. Twelve (12)"],
                answer: "D. Twelve (12)",
                reference: "D. Twelve (12)<br><br> 1 Kings 12 (KJV)"
            },
            {
                question: "What is the fifth commandment?",
                options: ["A. You shall not murder", "B. Honour your father and your mother", "C. You shall not steal", "D. None of the above."],
                answer: "B. Honour your father and your mother",
                reference: "B. Honour your father and your mother<br><br> Exodus 20:12 (KJV)<br> Honour thy father and thy mother:<br> that thy days may be long upon the land<br> which the Lord thy God giveth thee. "
            },
            {
                question: "Who did King Saul chase around the wilderness to try to kill?",
                options: ["A. Jonathan", "B. David", "C. Jesse", "D. King of Judah"],
                answer: "B. David",
                reference: "B. David<br><br> 1 Samuel 24:10 (KJV)<br> Behold, this day thine eyes have seen how that the Lord had delivered thee to day into mine hand in the cave: and some bade me kill thee: but mine eye spared thee; and I said, I will not put forth mine hand against my lord; for he is the Lord's anointed."
            },
            {
                question: "What did Jacob gain when he tricked his father, Isaac?",
                options: ["A. A bowl of stew", "B. A blessing", "C. A wife", "D. All of the above"],
                answer: "B. A blessing",
                reference: "B. A blessing<br><br> Genesis 27:27 (KJV)<br> And he came near, and kissed him: and he smelled the smell of his raiment, and blessed him, and said, See, the smell of my son is as the smell of a field which the Lord hath blessed."
            },
            {
                question: "What was Jesusâ€™ profession?",
                options: ["A. Tent maker", "B. Soldier", "C. Tax collector", "D. Carpenter"],
                answer: "D. Carpenter",
                reference: "D. Carpenter<br><br> Matthew 13:55 (KJV)<br> Is not this the carpenter's son? is not his mother called Mary? and his brethren, James, and Joses, and Simon, and Judas?"
            },
            // Add more questions here.
        ];

        let currentQuestionIndex = null;
        let clickedQuestions = Array(20).fill(false);
        let wrongAnswersCount = 0;

        document.addEventListener("DOMContentLoaded", () => {
            const questionButtonsContainer = document.querySelector(".question-buttons");

            for (let i = 1; i <= 20; i++) {
                const questionButton = document.createElement("button");
                questionButton.classList.add("question-btn");
                questionButton.innerText = `${i}`;
                questionButton.onclick = () => {
                    loadQuestion(i);
                    questionButton.disabled = true;
                    clickedQuestions[i - 1] = true;
                };
                questionButtonsContainer.appendChild(questionButton);
            }
        });

        function loadQuestion(questionNumber) {
            const questionContainer = document.querySelector(".question");
            const optionsContainer = document.querySelector(".options");
            const answerContainer = document.querySelector(".answer");

            questionContainer.innerHTML = "";
            optionsContainer.innerHTML = "";
            answerContainer.innerHTML = "";

            if (questionNumber < 1 || questionNumber > 20 || isNaN(questionNumber)) {
                questionContainer.innerHTML = "<p>Please select a valid question number between 1 and 20.</p>";
                return;
            }

            currentQuestionIndex = questionNumber - 1;
            const selectedQuestion = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<p>${selectedQuestion.question}</p>`;

            selectedQuestion.options.forEach((option, index) => {
                const optionButton = document.createElement("button");
                optionButton.classList.add("answer-btn");
                optionButton.innerHTML = option;
                optionButton.onclick = () => checkAnswer(option, selectedQuestion.answer);
                optionsContainer.appendChild(optionButton);
            });

            wrongAnswersCount = 0;  // Reset the wrong answer count for each new question
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const answerContainer = document.querySelector(".answer");
            const optionButtons = document.querySelectorAll(".answer-btn");

            if (selectedOption === correctAnswer) {
                answerContainer.innerHTML = "";
                optionButtons.forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add("correct");
                    }
                });
            } else {
                wrongAnswersCount++;
                optionButtons.forEach(button => {
                    if (button.innerText === selectedOption) {
                        button.classList.add("wrong");
                    }
                });

                if (wrongAnswersCount === 3) {
                    answerContainer.innerHTML = "";
                    optionButtons.forEach(button => {
                        if (button.innerText === correctAnswer) {
                            button.classList.add("correct");
                        }
                    });
                }
            }
        }

        function showAnswer() {
            if (currentQuestionIndex !== null) {
                const correctAnswer = questions[currentQuestionIndex].answer;
                const optionButtons = document.querySelectorAll(".answer-btn");
                optionButtons.forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add("correct");
                    } else {
                        button.classList.add("highlight");
                    }
                });
            } else {
                alert("Please select a question first.");
            }
        }

        function showReference() {
            if (currentQuestionIndex !== null) {
                const referenceContainer = document.querySelector(".reference");
                const reference = questions[currentQuestionIndex].reference;
                referenceContainer.innerHTML = `<p>${reference}</p>`;
                document.getElementById('referenceModal').style.display = 'block';
            } else {
                alert("Please select a question first.");
            }
        }

        function closeModal() {
            document.getElementById('referenceModal').style.display = 'none';
        }

        function resetQuiz() {
            const questionContainer = document.querySelector(".question");
            const optionsContainer = document.querySelector(".options");
            const answerContainer = document.querySelector(".answer");
            currentQuestionIndex = null;
            questionContainer.innerHTML = "";
            optionsContainer.innerHTML = "";
            answerContainer.innerHTML = "";
            closeModal();

            const questionButtons = document.querySelectorAll(".question-btn");
            questionButtons.forEach((button, index) => {
                if (!clickedQuestions[index]) {
                    button.disabled = false;
                }
            });

            const optionButtons = document.querySelectorAll(".answer-btn");
            optionButtons.forEach(button => {
                button.classList.remove("correct", "wrong", "highlight");
            });

            wrongAnswersCount = 0;
        }
    </script>
</body>
</html>
